<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quem est치 fazendo anivers치rio?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #2e2e2e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      color: #ffffff;
      font-size: 6vw;
    }
    button {
      padding: 15px 30px;
      font-size: 5vw;
      max-width: 200px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }
    button:hover {
      background-color: #666;
    }
    @media (min-width: 600px) {
      h1 { font-size: 40px; }
      button { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>Quem est치 fazendo anivers치rio?</h1>
  <button id="botao">EU!</button>

  <script>
    const botao = document.getElementById('botao');
    let movimentos = 0;

    botao.addEventListener('mouseover', () => {
      if (movimentos < 5) {
        botao.style.top = Math.random() * 80 + 'vh';
        botao.style.left = Math.random() * 80 + 'vw';
        movimentos++;
      }
    });

    botao.addEventListener('click', () => {
      window.location.href = 'surpresa.html';
    });

    botao.style.top = "50%";
    botao.style.left = "50%";
  </script>
</body>
</html>
