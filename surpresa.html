
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🎉 Surpresa de Aniversário 🎁</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      color: #ff3399;
      font-size: 36px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    #mensagem {
      font-size: 20px;
      color: #cc0066;
      margin-top: 20px;
      white-space: pre-line;
      animation: fadeIn 2s ease-in-out;
    }

    #foto {
      margin-top: 30px;
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff99cc;
      display: none;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .emoji {
      font-size: 36px;
      position: absolute;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-40px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>🎊 TCHARAM!!! 🎂</h1>

  <div id="mensagem">
    Parabééééééns, sua maravilhosa! 🥳💕  
    Hoje o dia é todo seu ✨  
    Que sua vida seja cheia de momentos incríveis, memes, coxinhas,  
    e crush recíproco todo dia 😂💘  
    Você é uma estrela e merece o universo inteiro. 🌟

    <br><br> Te adoro demais!!! 💖  
  </div>

  <img id="foto" src="foto.jpg" alt="Rainha do dia">

  <script>
    setTimeout(() => {
      document.getElementById('foto').style.display = 'block';
    }, 2500);

    const emojis = ['🎂', '🎉', '🎈', '😂', '💖', '🐱', '🍰', '🪅', '🧁'];
    for (let i = 0; i < 20; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(emoji);
    }
  </script>

</body>
</html>
