<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🎉 Surpresa de Aniversário 🎁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background: linear-gradient(to right, #1c1c1c, #3a3a3a);
      padding: 30px 15px;
      overflow: hidden;
      color: #f0f0f0;
    }

    h1 {
      color: #ffffff;
      font-size: 8vw;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    #mensagem {
      font-size: 5vw;
      color: #dddddd;
      margin-top: 20px;
      white-space: pre-line;
      animation: fadeIn 2s ease-in-out;
    }

    #foto {
      margin-top: 30px;
      width: 80%;
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px #999;
      display: none;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .emoji {
      font-size: 6vw;
      position: absolute;
      animation: float 5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-40px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (min-width: 600px) {
      h1 { font-size: 36px; }
      #mensagem { font-size: 20px; }
      .emoji { font-size: 36px; }
    }
  </style>
</head>
<body>

  <h1>🎊 TCHARAM, JÉSSICA!!! 🎂</h1>

  <div id="mensagem">
    Parabééééééns, diva! 🥳💕  
    Hoje o dia é todo seu ✨  
    Hoje é o dia da sapatão mais original, da nega mais loira e de umas 
    das melhores coisas que me ocorreu nos últimos meses, te amo!🌟

    <br><br>💬 *A sapatão original faz mais um ano homossexual de vida!* 🏳️‍🌈  
    <br><br>Te adoro demais!!! 💖  
  </div>

  <img id="foto" src="foto.jpg" alt="Rainha do dia">

  <script>
    setTimeout(() => {
      document.getElementById('foto').style.display = 'block';
    }, 2500);

    const emojis = ['🏳️‍🌈', '🍹'];
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(emoji);
    }
  </script>

</body>
</html>
